{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/goals/goal-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="goal-container">
  <div class="goal-img">
    
  </div>
  <div class="goal-details">
    <h1>{{ goal.name }}</h1>
    <h4>{{ goal.determination }} days a week</h4>
    <p>{{ goal.description }}</p>
    <div class="goal-actions">
      <a href="{% url 'goal-update' goal.id %}" class="btn warn">Edit</a>
      <a href="{% url 'goal-delete' goal.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
