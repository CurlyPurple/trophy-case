{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/goals/goal-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Goal List</h1>
  
</section>

<section class="card-container">
  {% for goal in goals %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          
        </div>
        
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
